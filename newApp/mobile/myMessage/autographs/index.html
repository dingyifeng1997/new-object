<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>文件上传页面</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 引入Vue 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>


    <!--引入MUI-->
    <link rel="stylesheet" href="../../../css/mui.css">
    <script src="../../../js/mui.js"></script>

</head>
<body>
<div style="margin-bottom:80px;">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">密码设置</h1>
    </header>


    <div class="mui-input-group" style="margin-top: 50px;">
        <div class="mui-input-row">
            <label>签名:</label>
            <input type="text" class="mui-input-clear">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary">确认</button>
        </div>
    </div>
</div>


<script>
    //获取到登录用户的用户名
    $.ajax({
        type: "POST",
        url: "../../../cookies/checkCookie.php",
        success: function (msg) {

            var Users = msg;    //登录的用户名
            $(".mui-btn").click(function () {

                var signatures = $(".mui-input-clear").val();
                if (signatures === ""|| signatures === " ") {
                    alert("签名不能为空");
                } else {
                    $.ajax({
                        type: "POST",
                        url: "index.php",
                        data: {User:Users,signature:signatures},
                        success: function (msg){
                            alert(msg)
                        }
                    });
                }
            })
        }
    });

    window.addEventListener("swiperight", function () {
        window.history.go(-1);
    });


</script>

</body>
</html>

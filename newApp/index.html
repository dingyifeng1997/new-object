<script type="text/javascript">

    mui.plusReady(function () {
        //          var wvs = plus.webview.all();//获取所有的窗口
        //        plus.webview.close(wvs[0]);//关闭欢迎页

        //首页返回键处理  
        //处理逻辑：2秒内，连续两次按返回键，则退出应用  
        var first = null;

        mui.back = function () {
            if (!first) {
                first = new Date().getTime();
                mui.toast('再按一次退出应用');
                setTimeout(function () {
                    first = null;
                }, 1000);
            } else {
                if (new Date().getTime() - first < 1000) {
                    plus.runtime.quit();
                }
            }
        };
    })
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>404</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--设置标志-->
    <link rel="shortcut icon" href="../public/img/icon/icon.png">
    <script src="../public/bs/js/jquery-1.11.0.min.js"></script>
    <script src="../public/bs/js/bootstrap.min.js"></script>
    <script src="../public/js/holder.min.js"></script>
    <style>
        body{
            background: url("../public/img/error/pc404.jpg") center no-repeat fixed;
            background-size: cover;
        }
        a{
            position:absolute;
            margin-left:49%;
            top:80%;
            font-size: 20px;
            color: #ff8331;
        }
        a:hover{
            cursor:pointer;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <a  id="gotohome"> <span class="glyphicon glyphicon-arrow-left"></span> 回到首页 ( <b id="sec">5</b> 秒)
    </a>
    <script>
        $("#gotohome").click(function(){
            window.location = "../backLogin.html";
        });

        i = 4;
        setInterval(function(){
            if(i>0){
                $("#sec").html(i);
                i--;
            }else if(i==0){
                window.location = "../backLogin.html";
            }
        },1000)


        //客户端cookie验证
        function getCookid(){
            $.ajax({
                type:"POST",
                url:"../cookies/checkCookie.php",
                success: function(msg){
                    if(msg == ""){
                        location.href = "../login.php";
                    }
                },
                error:function(msg){
                    alert("发送失败");
                }
            });
        }
        getCookid();

    </script>
</body>
</html>

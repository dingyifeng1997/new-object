<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>信息查看</title>

		<!--SUI依赖CSS文件-->
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">

		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.css">
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
		<!-- 引入Vue 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!--引入LayUI-->
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../layui/layui.all.js"></script>

		<link rel="stylesheet" href="styles.css">
	</head>
<body>

	<div class="page-group">
		<div id="page-ptr" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back" href="">
					<span class="icon icon-left"></span>
					返回
				</a>
				<h1 class="title">客户信息</h1>
			</header>
			<div class="content pull-to-refresh-content">

				<!--下拉刷新模块 开始 -->
				<div class="pull-to-refresh-layer">
					<div class="preloader"></div>
					<div class="pull-to-refresh-arrow"></div>
				</div>
				<!--下拉刷新模块 开始 -->

				<!-- 左侧客户信息 -->
				<div class="card-container" id="userinfo">



					<div class="card"  v-for="ms in messages">
						<div class="card-header">
							<b class="topTitle">{{ms.scenario}}</b>
							<button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal" :cid="ms.id">获取电话号码</button>
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<span>位 置</span><b>{{ms.address}}</b><br>
								<span>屏 宽</span><b>{{ms.white}}</b><br>
								<span>屏 高</span><b>{{ms.height}}</b><br>
								<div class="defaultHide">
									<span>电 话</span><b>{{ms.contact}}</b><br>
								</div>
								<div class="whether-follow-up">
									<span>是否跟进</span><b>{{ms.checkPerson}}</b><br>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="bottomHint" style="text-align: center;color: #a3a3a3;">
					<span>-------</span>
					<span>我是有底线的</span>
					<span>-------</span>
				</div>
			</div>

			<!-- 下面是正文 (我的)-->
			<div class="myMessage defaultNotDisplay">
				<h1 style="text-align: center" id="myMessage"></h1>
			</div>

		</div>
	</div>

	<!-- 工具栏 -->
	<nav class="bar bar-tab" style="z-index:10000;">
		<a class="tab-item external active" href="#">
			<span class="icon icon-message"></span>
			<span class="tab-label">客户信息</span>
		</a>
		<a class="tab-item external" href="#">
			<span class="icon icon-me"></span>
			<span class="tab-label">我的</span>
		</a>
	</nav>



	<script src="js/indexVue.js"></script>
	<script src="js/index.js"></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>



</body>
</html>

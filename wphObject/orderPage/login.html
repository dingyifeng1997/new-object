<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>后台登录</title>
    <!--引入SUI框架-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <!--引入jquery-->
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../layui/layui.all.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">

    <style>
        body {
            background: #fff;
        }
    </style>


</head>

<body>


    <div class="content">
        <div class="list-block">
            <h2 style="margin:30px 0 60px 30px;">业务登录</h2>
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" placeholder="Your name" id="username">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" id="password">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

        <!--登录按钮-->
        <div style="width:100%;position: fixed;bottom:50px;padding:0 15px;">
            <a href="#" id="loginBtn" class="button button-big button-fill" style="width:100%;">登录</a>
        </div>

        </form>
    </div>


</body>

<!--登录逻辑-->
<script>

    $("#loginBtn").click(function(){
        var user = $("#username").val();
        var pass = $("#password").val();
        if((user == "李行"||user == "刘建功"||user == "刘攀"||user == "李飞宇"||user == "何春辉"||user == "韩涛")&&(pass==12345678)){
            location.href = "index.html?username="+ user+"&";
        }else{
            layer.alert('账号或密码错误', {
                title:"提示信息",
                icon: 2,
                skin: 'layer-ext-moon'
            })
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*单行文本*/
        .multiLineText      {
            width:300px;
            overflow:hidden;               /* 内容超出宽度时隐藏超出部分的内容 */
            white-space:nowrap;
            text-overflow: ellipsis;
            border: 1px solid #000;
        }

        /*多行文本*/
        .multiLineTexts {                   /*设置文本为多行，如果超出长度用省略号代替*/
            width: 200px;
            display: -webkit-box;
            -webkit-line-clamp: 3;         /*限制在一个块元素显示的文本的行数*/
            -webkit-box-orient: vertical;
            overflow: hidden;
            border: 1px solid #000;
        }

    </style>
</head>
<body>

    <h1>测试单行文本:</h1>
    <div class="multiLineText">
        text-overflow: ellipsis可以用来多行文本的情况下，用省略号隐藏超出范围的文本 ；
        white-space: nowrap规定段落中的文本不进行换行;
        -webkit-box-orient：vertical限制在一个块元素显示的文本的行数
    </div>

    <h1>测试两行或者两行以上的文本:</h1>
    <div class="multiLineTexts">
        text-overflow: ellipsis可以用来多行文本的情况下，用省略号隐藏超出范围的文本 ；
        white-space: nowrap规定段落中的文本不进行换行;
        -webkit-box-orient：vertical限制在一个块元素显示的文本的行数
    </div>

</body>
</html>

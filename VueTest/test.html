<script type="text/javascript">
    var dt = new Date();
    var D = dt.getDate();
    var M = dt.getMonth();
    var Y = dt.getFullYear();
    var H = dt.getHours();
    var F = dt.getMinutes();

    var date = Y+"-"+M+"-"+D+" "+H+":"+F;
    alert(date);

</script>

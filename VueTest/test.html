<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="../public/bs/js/jquery-1.11.0.min.js"></script>

</head>
<body>
<div id="example">

</div>

<script type="text/javascript">
    var dt = new Date();
    var D = dt.getDate();
    var M = dt.getMonth();
    var Y = dt.getFullYear();
    var H = dt.getHours();
    var F = dt.getMinutes();

    var date = Y+"-"+M+"-"+D+" "+H+":"+F;
    alert(date);

</script>
</body>


</html>
